<li data-marpit-fragment="2">라이선스 : 창작물에 대한 '사용권'의 개념
<ul>
<li>사용범위(포함할 콘텐츠 종류, 사용방식 등)를 정하는 것</li>
<li>글, 그림, 음악, 소스코드 등 다양한 형태의 창작물에 부여할 수 있다.</li>
</ul>
</li>
<li data-marpit-fragment="3">자신이 만든 콘텐츠에 라이선스를 부여하는 것은,<br />
곧 '저작권을 행사 하는 것' 이다.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-header="Creative Computing" data-theme="gaia" lang="ko-KR" class="invert" data-marpit-pagination="23" style="--class:invert;--paginate:true;--header:Creative Computing;--theme:gaia;" data-marpit-pagination-total="29">
<header>Creative Computing</header>
<h2 id="%EC%98%A4%ED%94%88%EC%86%8C%EC%8A%A4">오픈소스</h2>
<ul>
<li data-marpit-fragment="1">오픈소스란, '원시 코드'에 접근하여 라이선스의 범위 안에서 변형(가공)/공유(배포)할 수 있게 한 SW/HW의 사용권</li>
<li data-marpit-fragment="2"><a href="https://codenamu.org/2014/10/10/popular-opensource-license">오픈소스 소프트웨어 라이선스 종류</a></li>
<li data-marpit-fragment="3"><a href="https://www.facebook.com/218158748272233/posts/473466639408108/">생활코딩 저작권</a></li>
<li data-marpit-fragment="4">다양한 라이선스가 있으며, 자기가 라이선스를 직접 만들 수도 있다. (예: <a href="https://en.wikipedia.org/wiki/Beerware">비어웨어</a>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-header="Creative Computing" data-theme="gaia" lang="ko-KR" class="invert" data-marpit-pagination="24" style="--class:invert;--paginate:true;--header:Creative Computing;--theme:gaia;" data-marpit-pagination-total="29">
<header>Creative Computing</header>
<h2 id="%EB%9D%BC%EC%9D%B4%EC%84%A0%EC%8A%A4-%EB%B6%80%EC%97%AC%ED%95%98%EA%B8%B0">라이선스 부여하기</h2>
<ul>
<li data-marpit-fragment="1">자신이 창작한 콘텐츠의 특성에 맞는 라이선스 부여하기</li>
<li data-marpit-fragment="2"><a href="https://creativecommons.org/choose/?lang=ko">CCL 라이선스 부여하기</a></li>
<li data-marpit-fragment="3"><a href="https://scratch.mit.edu/faq#remix">스크래치 프로젝트 리믹스와 복사</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="lead" data-header="Creative Computing" data-theme="gaia" lang="ko-KR" class="lead" style="--class:lead;--header:Creative Computing;--theme:gaia;">
<header>Creative Computing</header>

<h1 id="%EB%94%94%EC%A7%80%ED%84%B8-%EC%8B%9C%EB%8C%80%EC%9D%98-%EA%B3%B5%EC%9C%A0">디지털 시대의 공유</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-header="Creative Computing" data-theme="gaia" lang="ko-KR" class="invert" data-marpit-pagination="26" style="--class:invert;--paginate:true;--header:Creative Computing;--theme:gaia;" data-marpit-pagination-total="29">
<header>Creative Computing</header>
<h2 id="%EB%B3%B5%EB%B6%99-or-%EA%B3%B5%EC%9C%A0">복붙 or 공유</h2>
<ul>
<li data-marpit-fragment="1">거의 모든 컨텐츠가 ctrl+c / v 로 간단히 복제가 가능<br />
원본과 복제본의 차이를 구별 할 수 있을까?</li>
<li data-marpit-fragment="2">하늘 아래 새로운 것은 없다.<br />
우리가 만드는 컨텐츠는 대부분 어느 누군가가 만들어 놓은<br />
토대 위에 만들어 가는 것.<br />
(문자에 대해 누군가가 저작권을 행사하지 않듯이)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="lead" data-header="Creative Computing" data-theme="gaia" lang="ko-KR" class="lead" style="--class:lead;--header:Creative Computing;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://ppss.kr/wp-content/uploads/2015/08/stand-on-shoulders-540x295.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="27" data-class="lead" data-header="Creative Computing" data-theme="gaia" lang="ko-KR" class="lead" style="--class:lead;--header:Creative Computing;--theme:gaia;" data-marpit-advanced-background="content">
<header>Creative Computing</header>

<h4 id="%EA%B1%B0%EC%9D%B8%EC%9D%98-%EC%96%B4%EA%B9%A8-%EC%9C%84%EC%97%90-%EC%98%AC%EB%9D%BC%EC%84%9C%EB%8A%94-%ED%96%89%EC%9A%B4"><a href="https://ppss.kr/archives/55132">거인의 어깨 위에 올라서는 행운</a></h4>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="lead" data-header="Creative Computing" data-theme="gaia" lang="ko-KR" class="lead" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-header="Creative Computing" data-theme="gaia" lang="ko-KR" class="invert" data-marpit-pagination="28" style="--class:invert;--paginate:true;--header:Creative Computing;--theme:gaia;" data-marpit-pagination-total="29">
<header>Creative Computing</header>
<h1 id="%EB%B3%B5%EB%B6%99-or-%EA%B3%B5%EC%9C%A0-1">복붙 or 공유</h1>
<ul>
<li data-marpit-fragment="1">그렇다면 오픈소스와 상용 소프트웨어는 서로 적대적일까?</li>
<li data-marpit-fragment="2">현명하게 디지털 콘텐츠를 공유하는 방법은?
<ul>
<li>사진을 무료로 공개하고 나를 알리자. <a href="https://unsplash.com/">unsplash.com</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="lead" data-header="Creative Computing" data-theme="gaia" lang="ko-KR" class="lead" style="--class:lead;--header:Creative Computing;--theme:gaia;">
